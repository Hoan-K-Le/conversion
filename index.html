<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='head-container'>
            <h2 class='header'>Metric / Imperial Unit Converter</h2>
            <input type='text' id='input-btn'/>
            <button id='btn'>Convert</button>
            </div>
            
            <!-- The Divs that contains the elements that display's the converters -->
            <div class='metrics-container'>
               <div class='length-container'>
                   <h4>Length (Meter/Feet)</h4>
                   <p class='display-metric' id='length-el'>meter/feet conversion display here<p>
                   </div>
               <div class='volume-container'>
                   <h4>Volume (Liter/Gallon)</h4>
                   <p class='display-metric' id='volume-el'>liter/gallon conversion display here<p>
                   </div>
               <div class='mass-container'>
                   <h4>Mass (Kilo/Pounds)</h4>
                   <p class='display-metric' id='mass-el'>kilo/pounds conversion display here<p>
                   </div>
               
               
               
               
             </div>
        <script src="index.js"></script>
    </body>
</html>
